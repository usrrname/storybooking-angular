<header class="header wrapper">
  <nav class="navbar navbar-expand-md bg-light fixed-top">
    <h1 class="navbar-brand">{{title}} </h1>
    <span class="pl-2">
      <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fillRule="evenodd">
          <path d="M10 0h12a10 10 0 0110 10v12a10 10 0 01-10 10H10A10 10 0 010 22V10A10 10 0 0110 0z" fill="#FFF" />
          <path d="M5.3 10.6l10.4 6v11.1l-10.4-6v-11zm11.4-6.2l9.7 5.5-9.7 5.6V4.4z" fill="#555AB9" />
          <path d="M27.2 10.6v11.2l-10.5 6V16.5l10.5-6zM15.7 4.4v11L6 10l9.7-5.5z" fill="#91BAF8" />
        </g>
      </svg>
    </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav m-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" rel="noopener">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/link" rel="noopener">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/another-link" rel="noopener">Link</a>
        </li>
      </ul>
    </div>
    <div>
      <app-button *ngIf="user" size="sm" (onClick)="onLogout.emit($event)" label="Log out"></app-button>
      <app-button primary *ngIf="!user" size="sm" (onClick)="onLogin.emit($event)" label="Log in"></app-button>
      <app-button *ngIf="!user" primary size="sm" (onClick)="onCreateAccount.emit($event)" label="Sign up"></app-button>
    </div>
  </nav>
</header>
